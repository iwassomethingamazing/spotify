<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Explore Travis Scott's Albums</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="back">
                <a href="#">BACK</a>
            </div>
            <div class="explore">
                <h1>EXPLORE</h1>
                <h2>TRAVIS SCOTT ALBUMS</h2>
            </div>
        </header>
        
        <main>
            <div class="album-container">
                <div class="album">
                    <img src="astroworld.jpg" alt="Astroworld">
                    <button class="explore-btn">EXPLORE</button>
                    <p class="album-name">ASTROWORLD</p>
                </div>
                <div class="album">
                    <img src="rodeo.jpg" alt="Rodeo">
                    <button class="explore-btn">EXPLORE</button>
                    <p class="album-name">RODEO</p>
                </div>
                <div class="album">
                    <img src="birds_in_the_trap.jpg" alt="Birds in the Trap Sing McKnight">
                    <button class="explore-btn">EXPLORE</button>
                    <p class="album-name">BIRDS IN THE TRAP SING MCKNIGHT</p>
                </div>
                <div class="album">
                    <img src="utopia.jpg" alt="Utopia">
                    <button class="explore-btn">EXPLORE</button>
                    <p class="album-name">UTOPIA</p>
                </div>
                <div class="album">
                    <img src="jackboys.jpg" alt="Jackboys">
                    <button class="explore-btn">EXPLORE</button>
                    <p class="album-name">JACKBOYS</p>
                </div>
                <div class="album">
                    <img src="days_before_rodeo.jpg" alt="Days Before Rodeo">
                    <button class="explore-btn">EXPLORE</button>
                    <p class="album-name">DAYS BEFORE RODEO</p>
                </div>
                <div class="album">
                    <img src="owl_pharaoh.jpg" alt="Owl Pharaoh">
                    <button class="explore-btn">EXPLORE</button>
                    <p class="album-name">OWL PHARAOH</p>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
