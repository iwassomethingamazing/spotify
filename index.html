<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travis Scott Albums</title>
    <link rel="stylesheet" href="style.css">
    <style>
        @font-face {
            font-family: 'HelloFont';
            src: url('fonts/hello.ttf') format('truetype');
        }

        @font-face {
            font-family: 'TravisFont';
            src: url('fonts/travis.ttf') format('truetype');
        }
    </style>
</head>
<body>
    <header>
        <div class="header-container">
            <h1>Travis Scott Albums</h1>
            <img src="spotify.png" alt="Spotify" class="spotify-icon">
        </div>
    </header>

    <section class="albums">
        <div class="album" onclick="location.href='utopia.html'">
            <img src="images/utopia.png" alt="Utopia">
            <p>Utopia</p>
        </div>
        <div class="album" onclick="location.href='astroworld.html'">
            <img src="images/astroworld.png" alt="Astroworld">
            <p>Astroworld</p>
        </div>
        <div class="album" onclick="location.href='birds.html'">
            <img src="images/birds.png" alt="Birds in the Trap Sing McKnight">
            <p>Birds in the Trap Sing McKnight</p>
        </div>
        <div class="album" onclick="location.href='rodeo.html'">
            <img src="images/rodeo.png" alt="Rodeo">
            <p>Rodeo</p>
        </div>
    </section>

    <footer>
        <p>Made with ❤️ for Travis Scott</p>
    </footer>
</body>
</html>
