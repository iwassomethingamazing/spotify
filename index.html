<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Spotify Tracks</title>
    <link rel="stylesheet" href="css/styles.css">
    <!-- Link to custom font -->
    <style>
        @font-face {
            font-family: 'HelloFont';
            src: url('fonts/hello.ttf') format('truetype');
        }
    </style>
</head>
<body>
    <header>
        <div class="header-container">
            <h1>Spotify Tracks</h1>
            <img src="spotify.png" alt="Spotify" class="spotify-icon">
        </div>
    </header>

    <section class="playlist">
        <div class="track-container">
            <div class="track">
                <iframe style="border-radius:12px" src="https://open.spotify.com/embed/track/4ppKM7xnkSAwSyKqD4QTY4?utm_source=generator" width="100%" height="352" frameborder="0" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>
            </div>
            <div class="track">
                <iframe style="border-radius:12px" src="https://open.spotify.com/embed/track/6Yqmv7XJLCrQEauMbPGZSw?utm_source=generator" width="100%" height="352" frameborder="0" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>
            </div>
            <div class="track">
                <iframe style="border-radius:12px" src="https://open.spotify.com/embed/track/6tqgWsn8X6toxh1zZpcbor?utm_source=generator" width="100%" height="352" frameborder="0" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>
            </div>
        </div>
    </section>

    <footer>
        <p>Made with ❤️ by Midleg</p>
    </footer>
</body>
</html>
